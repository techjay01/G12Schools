<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G12Schools</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-form-div">
            <div class="close-button">x</div>
            <div class="login-head">
                <img src="assets/icons/admin.png" alt="admin icon">
                <h3>Admin Login</h3>
            </div>
            <div class="admin-login-request">Enter your credentials to access administrative features</div>

            <form id="loginForm" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password" required />

                <button type="submit">â†’] Login to Admin Portal</button>

                <p id="errorMsg" class="error-message"></p>
            </form>

            <div class="demo-details">
                <h4>Demo credentials</h4>
                <p>Username: admin</p>
                <p>Password: admin</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    
</body>
</html>
